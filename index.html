<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Palindrome Checker</title>
</head>
<body>
	<h1>is it a palindrome?</h1>

	<div class="checker-box">
		<p>Enter text to check for a palindrome:</p>
		<input type="text" id="text-input"><br>
		<button id="check-btn">Check</button>
		<button id="generate-Btn">Generate Palindrome</button>
	</div>
	<p id="result"></p>
	<div class="info">
		<p><span> palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation,case, and spacing.</span></p>
	</div>

	<script src="script.js"></script>
</body>
</html>
